<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha ESPAI Services - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-poppins min-h-screen bg-gradient-to-br from-gray-50 to-orange-50 flex items-center justify-center p-8">
    <div class="login-container w-full max-w-sm">
        <div class="login-card bg-white rounded-2xl p-10 shadow-xl">
            <div class="brand text-center mb-8">
                <img src="../static/img/alphaespai_services.png" alt="AlphaESPAI" class="img-fluid mb-4" style="height: 90px;">
                <p class="brand-subtitle text-base text-gray-500 mt-2">Automatización Generación Report Control de Gestión</p>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="error-message bg-red-100 border border-red-500 rounded-lg p-4 text-red-700 text-sm mb-6 flex items-center gap-2">
                            <i class="bi bi-exclamation-circle"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <div class=""> <!-- Removed form-floating class here -->
                        <input type="text" class="form-control border border-gray-200 rounded-lg px-4 py-3 text-base transition-all duration-300 focus:border-orange-500 focus:ring-4 focus:ring-orange-50" id="username" name="username" placeholder="Usuario" required>
                        <!-- Removed label here -->
                    </div>
                </div>
                <div class="mb-3">
                    <div class=""> <!-- Removed form-floating class here -->
                        <input type="password" class="form-control border border-gray-200 rounded-lg px-4 py-3 text-base transition-all duration-300 focus:border-orange-500 focus:ring-4 focus:ring-orange-50" id="password" name="password" placeholder="Contraseña" required>
                        <!-- Removed label here -->
                    </div>
                </div>
                <button type="submit" class="btn-login bg-orange-500 border-none rounded-lg py-3.5 px-4 font-semibold text-base text-white w-full mt-6 transition-all duration-300 hover:bg-orange-600 hover:translate-y-[-2px] hover:shadow-lg hover:shadow-orange-500/50">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
